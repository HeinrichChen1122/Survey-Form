<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">survey form thing</p>
  <form id="survey-form">
    <label id="name-label">Name <input id="name" type="text" placeholder="enter and name" required>
    </label>
    <label id="email-label">Email <input id="email" type="email" placeholder="enter a email" required>
    </label>
    <label id="number-label">Number <input id="number" type="number" min=0 max=100 placeholder="enter a number">
    </label>
    <label>Dropdown
      <select id="dropdown">
        <option>Option 1</option>
        <option>Option 2</option>
      </select>
    </label>

    <label><input id="field-one" type="radio" name="radio-field" value="radio 1" checked /> Radio 1</label>
    <label><input id="field-two" type="radio" name="radio-field" value="radio 2" /> Radio 2</label>

    <label>
      Box 1 <input id="box1" type="checkbox" name="checkboxes" value=1 />
    </label>
    <label>
      Box 2 <input id="box2" type="checkbox" name="checkboxes" value=2 />
    </label>
    <label>
      Box 3 <input id="box3" type="checkbox" name="checkboxes" value=3 />
    </label>

    <label>Textarea:
      <textarea id="text-area" name="text-area" rows="3" cols="30" placeholder="aditional comments..."></textarea>
    </label>
    <input type="submit" id="submit" />
  </form>
  <script src="index.js"></script>
</body>

</html>
